        /* --- General Styling --- */
        :root {
            --bg-color: #3b5970;

            --highlight-color: #fff;
            --border-color: #f0f0f0;
            --modal-bg: rgba(40, 60, 80, 0.95);
            /* NEW: Active button color */
            --active-btn-bg: #ffc107; 
            --active-btn-text: #333;
            --inactive-btn-bg: #5a7890;
        }

        body {
            font-family: 'Helvetica Neue', 'Microsoft JhengHei', 'PingFang TC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 15px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            transition: opacity 0.3s;
        }

        /* --- Return Link --- */
        .return-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0,0,0,0.3);
            color: var(--text-color);
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s ease;
            z-index: 1000;
        }

        .return-link:hover {
            background-color: rgba(0,0,0,0.6);
        }

        /* --- NEW: Mode Switcher (Stateful Buttons) --- */
        .mode-switcher {
            display: flex;
            background-color: rgba(0,0,0,0.2);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 10px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .switch-btn {
            background-color: var(--inactive-btn-bg);
            color: var(--text-color);
            border: none;
            padding: 10px 25px;
            cursor: pointer;
            font-size: 1.4em; /* Increased font size */
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .switch-btn:hover:not(.active) {
            background-color: #748ea1;
        }
        
        .switch-btn.active {
            background-color: var(--active-btn-bg);
            color: var(--active-btn-text);
            cursor: default;
        }


        /* --- Map Container --- */
        #map-container {
            position: relative;
            max-width: 800px;
            width: 95%;
            margin: 0 auto;
            user-select: none;
        }
        
        #map-base-img {
            display: block;
            width: 100%;
        }

        #map-interactive-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #map-interactive-svg path {
            fill: transparent;
            cursor: pointer;
        }

        /* --- Item Lists (Courts/Prosecutors) --- */
        .item-list {
            position: absolute;
            list-style: none;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s;
            z-index: 10;
        }

        .item-list li {
            padding: 5px 10px; 
            margin: 2px 0;
            color: var(--text-color);
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s;
            font-size: 1.05em; /* Increased font size */
        }

        .item-list li:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--highlight-color);
        }

        /* Positioning for each list */
        #list-north { top: 10%; left: 40%; }
        #list-central { top: 25%; left: 5%; }
        #list-south { bottom: 25%; left: 5%; }
        #list-east { top: 20%; right: 5%; }
        #list-islands { bottom: 15%; left: 45%; }

        .item-list.visible {
            visibility: visible;
            opacity: 1;
        }
        
        /* --- Info Modal --- */
        #info-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s;
        }

        #info-modal.visible {
            visibility: visible;
            opacity: 1;
        }

        .modal-content {
            background-color: var(--modal-bg);
            padding: 30px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 5px 25px rgba(0,0,0,0.5);
        }
        
        #info-details {
            white-space: pre-wrap;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 1.1em; /* Increased font size */
            line-height: 1.7; /* Adjusted line height */
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            color: var(--text-color);
            cursor: pointer;
            transition: color 0.2s;
        }
        .close-button:hover {
            color: #ff5555;
        }

        @media (max-width: 768px) {
            h1 { font-size: 1.8em; }
            .switch-btn { font-size: 1.2em; padding: 8px 20px; }
            .item-list li { font-size: 0.9em; }
            .modal-content { width: 90%; padding: 20px; }
            #info-details { font-size: 1em; }
        }
    </style>
</head>

        // --- DOM Elements ---
        const btnCourt = document.getElementById('btn-court');
        const btnProsecutor = document.getElementById('btn-prosecutor');
        const mainTitle = document.getElementById('main-title');
        const svgPaths = document.querySelectorAll('#map-interactive-svg path');
        const itemLists = document.querySelectorAll('.item-list');
        const modal = document.getElementById('info-modal');
        const modalContent = document.getElementById('info-details');
        const closeModalButton = document.querySelector('.close-button');

        // --- Data Storage ---
        let currentMode = 'court'; // 'court' or 'prosecutor'
        let allCourtsData = {};
        let allProsecutorsData = {};
        let courtsByRegion = { north: [], central: [], south: [], east: [], islands: [] };
        let prosecutorsByRegion = { north: [], central: [], south: [], east: [], islands: [] };
        let currentOpenItem = null;
        let hideTimeout;

        // --- DATA PROCESSING FUNCTIONS ---
        function parseCourtData() {
            const courtBlocks = rawCourtData.trim().split('▍');
            
            courtBlocks.forEach(block => {
                const trimmedBlock = block.trim();
                if (trimmedBlock === "") return;

                const lines = trimmedBlock.split('\n');
                const name = lines[0].trim();
                const info = trimmedBlock;
                let address = '';
                lines.forEach(line => {
                    if (line.includes('聯絡地址：')) {
                        address = line.split('：')[1] || '';
                    }
                });
                allCourtsData[name] = { name, address, info };
            });

            const northKeywords = ['臺北', '新北', '基隆', '桃園', '新竹'];
            const centralKeywords = ['苗栗', '臺中', '彰化', '南投'];
            const southKeywords = ['雲林', '嘉義', '臺南', '高雄', '屏東'];
            const eastKeywords = ['花蓮', '臺東', '宜蘭'];
            const islandsKeywords = ['澎湖', '金門', '連江'];
            
            for (const name in allCourtsData) {
                const court = allCourtsData[name];
                let assigned = false;
                const checkAndAssign = (keywords, region) => {
                    if (!assigned && keywords.some(kw => (court.address && court.address.includes(kw)) || court.name.includes(kw) )) {
                        courtsByRegion[region].push(court);
                        assigned = true;
                    }
                };
                checkAndAssign(islandsKeywords, 'islands');
                checkAndAssign(eastKeywords, 'east');
                checkAndAssign(southKeywords, 'south');
                checkAndAssign(centralKeywords, 'central');
                checkAndAssign(northKeywords, 'north');
            }
        }

        function parseProsecutorData() {
            const regionalBlocks = rawProsecutorData.trim().split('【').slice(1);
            const regionMap = { '北區': 'north', '中區': 'central', '南區': 'south', '東區': 'east', '外島地區': 'islands' };
            
            regionalBlocks.forEach(block => {
                const parts = block.split('】');
                const regionName = parts[0].trim();
                const regionKey = regionMap[regionName];
                if (!regionKey || !parts[1]) return;

                const entries = parts[1].trim().split('\n\n');
                entries.forEach(entry => {
                    const entryLines = entry.trim().split('\n');
                    if (entryLines.length === 0 || entryLines[0].trim() === '') return;
                    const name = entryLines[0].trim();
                    const info = entry.trim();
                    const prosecutor = { name, info };
                    
                    allProsecutorsData[name] = prosecutor;
                    prosecutorsByRegion[regionKey].push(prosecutor);
                });
            });
        }

        // --- UI UPDATE FUNCTIONS ---
        function populateLists(dataByRegion) {
            itemLists.forEach(list => list.innerHTML = '');

            for (const region in dataByRegion) {
                const listElement = document.getElementById(`list-${region}`);
                if (listElement) {
                    const items = [...dataByRegion[region]];
                    
                    if (currentMode === 'court') { 
                        items.sort((a, b) => {
                            const getScore = (name) => {
                                if (name.includes('地方法院')) return 1;
                                if (name.includes('高等法院')) return 2;
                                return 3;
                            };
                            const scoreA = getScore(a.name);
                            const scoreB = getScore(b.name);
                            if (scoreA !== scoreB) return scoreA - scoreB;
                            return a.name.localeCompare(b.name, 'zh-Hant');
                        });
                    } else { // prosecutor mode sorting
                        items.sort((a, b) => {
                            const getScore = (name) => {
                                if (name.includes('地方檢察署')) return 1;
                                if (name.includes('高等檢察署')) return 2;
                                if (name.includes('最高檢察署')) return 3;
                                return 2; // Default for others
                            };
                            const scoreA = getScore(a.name);
                            const scoreB = getScore(b.name);
                            if (scoreA !== scoreB) return scoreA - scoreB;
                            return a.name.localeCompare(b.name, 'zh-Hant');
                        });
                    }

                    items.forEach(item => {
                        const listItem = document.createElement('li');
                        listItem.textContent = item.name;
                        listItem.dataset.itemName = item.name;
                        listElement.appendChild(listItem);
                    });
                }
            }
        }

        function updateDisplay() {
            const isProsecutorMode = (currentMode === 'prosecutor');
            mainTitle.textContent = isProsecutorMode ? '台灣各地地檢署' : '台灣各地法院';
            const dataToUse = isProsecutorMode ? prosecutorsByRegion : courtsByRegion;
            populateLists(dataToUse);
        }

        function setMode(mode) {
            if (currentMode === mode) return; // No change
            currentMode = mode;
            
            if (mode === 'court') {
                btnCourt.classList.add('active');
                btnProsecutor.classList.remove('active');
            } else {
                btnCourt.classList.remove('active');
                btnProsecutor.classList.add('active');
            }
            updateDisplay();
        }

        // --- MODAL & LIST VISIBILITY FUNCTIONS ---
        function showModal(itemName) {
            const dataSource = (currentMode === 'prosecutor') ? allProsecutorsData : allCourtsData;
            if (dataSource[itemName]) {
                modalContent.textContent = dataSource[itemName].info;
                modal.classList.add('visible');
                currentOpenItem = itemName;
            }
        }

        function hideModal() {
            modal.classList.remove('visible');
            currentOpenItem = null;
        }

        function showList(region) {
            clearTimeout(hideTimeout);
            itemLists.forEach(l => {
                if (l.id !== `list-${region}`) l.classList.remove('visible');
            });
            document.getElementById(`list-${region}`).classList.add('visible');
        }

        function hideAllLists() {
            hideTimeout = setTimeout(() => {
                itemLists.forEach(l => l.classList.remove('visible'));
            }, 100);
        }

        // --- EVENT LISTENERS ---
        btnCourt.addEventListener('click', () => setMode('court'));
        btnProsecutor.addEventListener('click', () => setMode('prosecutor'));
        
        svgPaths.forEach(path => {
            path.addEventListener('mouseover', () => showList(path.dataset.region));
            path.addEventListener('mouseleave', hideAllLists);
        });

        itemLists.forEach(list => {
            list.addEventListener('mouseover', () => clearTimeout(hideTimeout));
            list.addEventListener('mouseleave', hideAllLists);
            list.addEventListener('click', (e) => {
                if (e.target.tagName === 'LI') {
                    const itemName = e.target.dataset.itemName;
                    if (modal.classList.contains('visible') && currentOpenItem === itemName) {
                        hideModal();
                    } else {
                        showModal(itemName);
                    }
                }
            });
        });

        closeModalButton.addEventListener('click', hideModal);
        modal.addEventListener('click', (e) => { if (e.target === modal) hideModal(); });

        // --- INITIALIZATION ---
        function initialize() {
            parseCourtData();
            parseProsecutorData();
            setMode('court'); // Set initial mode
        }

        initialize();
    });
    </script>
